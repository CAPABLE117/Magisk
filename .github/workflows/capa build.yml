name: Magisk Build

on:
  push:

jobs:
  build:
    name: Test
    runs-on: macos-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: AVD test
        if:  runner.os == 'macOS'
        run: |
          brew install coreutils
          scripts/avd_test.sh
